<div class="row">
  <div class="col-12">
    <section class="widget" style="height: 56vh;">
      <header>
        <div class="row">
          <div class="col-8">
            <h5>
              Recommendation
              <span class="badge badge-success">{{recommendationTotal}}</span>
            </h5>
          </div>
        </div>
      </header>
      <br>
      <div class="showScroll">
        <ul class="news-list px-0 mb-0" *ngFor="let item of recommendationData">
          <li><img class="mt-2 py-3" src="/assets/recommendation.png"><a>{{item.toll_plaza_name | titlecase}}</a> Toll
            PLaza
            towards
            <span class="alerts-red">{{item.congestion_direction}}</span> is heavily congested, Lane altering
            recommended as
            traffic towards
            <span class="alerts-green">{{item.recommendation_direction}}</span> is light</li>
          <div style="font-size: 12px; text-align: right">{{item.recommended_time | date: 'MM/dd/yy, h:mm a'}}</div>
        </ul>
      </div>
    </section>
  </div>
</div>
